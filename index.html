    <div class="panel">
        <div class="panel-start">
            <div class="start-container">
                <img src="images/play.svg" class="start-btn" id="start-btn" onclick="startSort()">
                <img src="images/stop.svg" class="start-btn" id="stop-btn" onclick="stopSort()">
                <div id="start-text">sort!</div>
            </div>
            <div class="shuffle">
                <img src="images/shuffle.svg" class="shuffle-btn" onclick="shuffleArray()">

            </div>
        </div>
        <div class="panel-L">
            <div class = "panel-L1">
                <div class="sort-algo" id = "sort-algo">

                        <option value="0">selection sort</option>
                        <option value="1">bubble sort</option>
                        <option value="2">counting sort</option>
                        <option value="3">quick sort</option>
                        <option value="4">merge sort</option>
                        
                    </select>
                    <!-- <img class = "custom-down-arrow" src="images/down.svg"></ion-icon> -->

                        <div id = "custom-down-arrow"></div>
                    </div>
                </div>
                
            </div>
            <div class="panel-L2">
                <div class="speed">
                    <input type="range" id="speed-selector" min="1" max="3" value="3">
                </div>
                <div class="speed-labels">
                    <span id="slower">slower</span>
                    <span id="slow">slow</span>
                    <span id="normal">normal</span>
                </div>
            </div>
        </div>
